  <!-- Abstract architectural shapes -->
  <rect x="200" y="300" width="400" height="200" fill="none" stroke="#6b7280" stroke-width="2" opacity="0.3"/>
  <rect x="300" y="400" width="200" height="100" fill="none" stroke="#9ca3af" stroke-width="1" opacity="0.2"/>
  
  <rect x="1200" y="200" width="300" height="300" fill="none" stroke="#6b7280" stroke-width="2" opacity="0.3"/>
  <rect x="1300" y="300" width="100" height="100" fill="none" stroke="#9ca3af" stroke-width="1" opacity="0.2"/>
  
  <!-- Subtle lines -->
  <line x1="0" y1="500" x2="1920" y2="500" stroke="#4b5563" stroke-width="1" opacity="0.1"/>
  <line x1="0" y1="600" x2="1920" y2="600" stroke="#4b5563" stroke-width="1" opacity="0.1"/>
  <line x1="0" y1="700" x2="1920" y2="700" stroke="#4b5563" stroke-width="1" opacity="0.1"/>
